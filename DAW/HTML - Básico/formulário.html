<!DOCTYPE html>
<html>
    <head>
        <title>Gabarito Oficial</title>
    </head>
    <body>
        
        <form method="post" action="contact.html">
            <fieldset>
                <legend>Dados Pessoais</legend>
    
                <label for="codigo">Código: </label>
                <input type="number" id="codigo">
                <br/>
    
                <label for="nome">Nome: </label>
                <input type="text" id="nome">
                <br/>
    
                <label for="senha">Senha: </label>
                <input type="password" id="nome">
                <br/>
    
                <label>Sexo: </label>
                <label>1 minute ago
                    <input type="radio" name="sexo" id="masculino">
                    Masculino 
                </label>
                <label>
                    <input type="radio" name="sexo" id="feminino">
                    Feminino 
                </label>
                <br/>
    
                <label for="idade">Idade: </label>
                <input type="number" id="nome">
                <br/>
    
                <label>Cartão de Crédito</label>
                <br/>
                <select multiple>
                    <option>Mastercard</option>
                    <option>Visa</option>
                    <option>American Express</option>
                </select>
                <br/>
    
            </fieldset>
    
            <fieldset>
                <legend>Dados Profissionais</legend>
    
                <label>Cargo: </label>
                <select>
                    <option>Analista Júnior</option>
                    <option>Analista Pleno</option>
                    <option>Analista Sênior</option>
                </select>
                <br/>
    
                <label>Dados Pessoais: </label>
                <br/>
                <input type="checkbox" id="dados"> Fumante
                <br/>
                <input type="checkbox" id="dados"> Pratica Exercícios Físicos
                <br/>
                <input type="checkbox" id="dados"> Consome Bebida Alcoólica
                <br/>
    
                <label>Experiências Profissionais: </label>
                <br/>
                <textarea placeholder="Data de Início/Data do Fim/Empresa/Cargo"></textarea>
                <br/>
    
            </fieldset>
            <p>
                <label>
                    <input type="reset" value="Limpar"/>
                    <input type="submit" value="Inserir"/>
                </label>
            </p>
        </form>            
        
    </body>
</html>
